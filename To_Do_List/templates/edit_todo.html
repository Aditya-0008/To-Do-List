{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit_Todo</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-login">
        <div class="box-wrapper">
            <div class="greeting">Hello {{user}}</div>

            <div class="signup-box scr">

                <i class="fa-solid fa-right-from-bracket"></i>
            
                <form method="post">
                    {% csrf_token %}
                    <input type="text" class="inp" name="title" required placeholder="Update Task" value="{{obj.title}}">
                    <input type="submit" class="submit-button" value="Update Task">
                </form>
                
                <div class="task-list">
                    {% for todo in res %}
                    <div class="Todo">
                        <h5>{{todo.srno}}</h5>
                        <p>{{todo.title}}</p>
                        <div>
                            <a href="/edit_todo/{{todo.srno}}"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a href="/delete_todo/{{todo.srno}}"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
