{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="error-message">{{ error }}</div>
                {% endif %}

                <div class="heading">
                    Login
                </div>

                <div class="line"></div>

                <div class="field">
                    <b>Username</b>
                    <input type="text" required class="inp" placeholder="Username" name="fnm">
                </div>

                <div class="field">
                    <b>Email</b>
                    <input type="email" required class="inp" placeholder="Email" name="email">
                </div>

                <div class="field">
                    <b>Password</b>
                    <input type="password" required class="inp" placeholder="Password" name="pwd">
                </div>

                <div class="line"></div>
                
                <div class="field">
                    <input type="submit" class="submit-button" value="Login">
                </div>
            </form>

            <div class="field field-link">
                <span class="note">Don't have an account?</span>
                <a class="anc" href="/signup">SignUp</a>
            </div>

        </div>
    </div>
</body>
</html>
